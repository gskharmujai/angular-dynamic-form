<router-outlet></router-outlet>

<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
    </p>

    <table class="table table-bordered" formArrayName="quantities">
    
      <tr>
        <th colspan="2">Add Multiple Quantity:</th>
        <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
      </tr>
      
      <tr *ngFor="let quantity of quantities.controls; let i=index" [formGroupName]="i">
        <td>
          Hotel :
          <select name="hotel" formControlName="hotel" class="form-control">
            <option *ngFor="let h of _hotels" [value]="h.id">{{h.name}}</option>
          </select>
        </td>
        <td>
          Location:
          <select name="location" formControlName="location" class="form-control">
            <option *ngFor="let l of _locations" [value]="l.id">{{l.name}}</option>
          </select>
        </td>
        <td>
          <button (click)="removeQuantity(i)" [hidden]="i<1" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>

  <br/>
  {{this.productForm.value | json}}
</div>
